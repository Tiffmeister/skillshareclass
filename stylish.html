<!DOCTYPE html>
<html>
<head>
	<title>Stylish</title>
	<style type="text/css">
		body{
			background-color: lightblue;
		}
		h1{
			color: red; 
			font-size: 90px;
			text-decoration: underline;

		}
		h2{
			color: orange;
			font-size: 40px;
		}
		span{
			font-style: italic;
		}
		h2 span{
			text-decoration: line-through;
		}
	</style>
</head>
<body>

<h1>Heading 1 - 1</h1>
<h1>Heading 1 - 2</h1>
<h1>Heading 1 - 3</h1>
<h2>Heading 2 - 1 <span>Try me</span></h2>
<h2>Heading 2 - 2</h2>
<h2>Heading 2 - 3</h2>

</body>
</html>
